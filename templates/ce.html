<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      color: #333;
    }

    form {
      background: #fff;
      padding: 30px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #007BFF;
    }

    button {
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .welcome {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Client Details Form</h1>
  <div class="welcome">Welcome to {{ email }}</div>

  <form action="/get-clint-deatils" method="POST">
    <input type="text" name="cname" placeholder="Enter Client Name" required>
    <input type="email" name="cemail" placeholder="Enter Client Email" required>
    <input type="tel" name="cphone" placeholder="Enter Phone Number" required>
    <textarea name="csell" rows="4" placeholder="What does the Client sell?" required></textarea>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
